<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="./css/my_pop_win.css">
    <script type="text/javascript" src="./js/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <script src="./js/login/pubParam.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="./js/cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="./js/cdn.staticfile.org/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="./js/login/pubParam.js"></script>
    <script>
        // 是否开启刷新记忆tab功能
        // var is_remember = false;
        checkLogin();
    </script>
    <script src="./js/currentUserInfo.js"></script>
</head>
<body>
<div class="x-body">
    <form class="layui-form">
        <!--用户名-->
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input layui-form-input" id="username" disabled>
            </div>
        </div>
        <!--电子邮件-->
        <div class="layui-form-item">
            <label class="layui-form-label">电子邮件</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input layui-form-input" id="email" disabled>
            </div>
        </div>
        <!--手机号-->
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input layui-form-input" id="phone" disabled>
            </div>
        </div>
        <!--备注-->
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea type="text" class="layui-input layui-form-input" id="description" disabled>
            </div>
        </div>
    </form>
</div>
</body>
</html>
